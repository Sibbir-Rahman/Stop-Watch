<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="icon" href="photo/stopwatch-solid.svg">
    <link rel="stylesheet" href="css/Style.css" type="text/css">
</head>
<body>
    <section>
        <div class="container">
            <h1>
                <span id="minute">00</span>:<span id="second">00</span>
            </h1>

            <div class="controls">
                <button class="control-start" id="start" type="button">Stat</button>
                <button class="control-reset" id="reset" type="button">Reset</button>
                <button class="control-stop" id="stop" type="button">Pause</button>
            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
